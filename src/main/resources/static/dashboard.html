<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow Ledger | Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #94a3b8; font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Custom Badges */
        .badge-merkle { background: #059669; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7em; }
        .badge-tsa { background: #7c3aed; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7em; }
        .badge-zkp { background: #475569; color: #e2e8f0; padding: 2px 8px; border-radius: 4px; font-size: 0.7em; border: 1px solid #94a3b8; }
        .badge-msig { background: #d97706; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7em; }
    </style>
</head>
<body class="p-10">

    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl text-white font-bold tracking-tighter">SHADOW<span class="text-blue-500">LEDGER</span></h1>
                <p class="text-sm text-gray-500">Immutable Audit Service ‚Ä¢ AI Sentinel Active</p>
            </div>
            <div class="text-right">
                <div class="text-xs text-green-400">‚óè SYSTEM ONLINE</div>
                <div class="text-xs text-gray-500">Listening on Port 8080</div>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-4 mb-8">
            <div class="glass p-6 rounded-lg border-l-4 border-blue-500">
                <div class="text-xs uppercase tracking-widest text-gray-400">Total Blocks</div>
                <div class="text-4xl text-white font-bold mt-2" id="blockCount">0</div>
            </div>
            <div class="glass p-6 rounded-lg border-l-4 border-green-500">
                <div class="text-xs uppercase tracking-widest text-gray-400">Merkle Efficiency</div>
                <div class="text-4xl text-white font-bold mt-2" id="merkleCount">0</div>
            </div>
            <div class="glass p-6 rounded-lg border-l-4 border-purple-500">
                <div class="text-xs uppercase tracking-widest text-gray-400">TSA Secured</div>
                <div class="text-4xl text-white font-bold mt-2" id="tsaCount">0</div>
            </div>
            <div class="glass p-6 rounded-lg border-l-4 border-yellow-500">
                <div class="text-xs uppercase tracking-widest text-gray-400">High Value / ZKP</div>
                <div class="text-4xl text-white font-bold mt-2" id="specialCount">0</div>
            </div>
        </div>

        <div class="glass rounded-xl overflow-hidden shadow-2xl">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center bg-gray-900/50">
                <h3 class="text-white font-bold">Live Transaction Stream</h3>
                <span class="text-xs animate-pulse text-blue-400">‚óè LIVE FEED</span>
            </div>
            
            <table class="w-full text-left text-sm">
                <thead class="bg-gray-800 text-gray-400 uppercase text-xs">
                    <tr>
                        <th class="p-4">Block Height</th>
                        <th class="p-4">Timestamp</th>
                        <th class="p-4">Audit Strategy</th>
                        <th class="p-4">Cryptographic Proof (Root Hash)</th>
                        <th class="p-4">Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="divide-y divide-gray-800">
                    </tbody>
            </table>
        </div>
    </div>

<script>
    async function refreshLedger() {
        try {
            const res = await fetch('/api/v1/audit/blocks');
            const blocks = await res.json();
            
            // Sort blocks by height descending (newest first)
            blocks.sort((a, b) => b.blockHeight - a.blockHeight);

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = ''; 

            let countMerkle = 0;
            let countTsa = 0;
            let countSpecial = 0;

            blocks.forEach(block => {
                let badgeHtml = "";
                const proof = block.merkleRoot || ""; // Prevent null error

                // --- DETECT STRATEGY BASED ON PROOF PREFIX ---
                if (proof.startsWith("ZKP_PROOF")) {
                    badgeHtml = `<span class="badge-zkp">üëª ZKP GHOST</span>`;
                    countSpecial++;
                } else if (proof.startsWith("MSIG")) {
                    badgeHtml = `<span class="badge-msig">üîê MULTI-SIG</span>`;
                    countSpecial++;
                } else if (proof.startsWith("TSA")) {
                    badgeHtml = `<span class="badge-tsa">‚öñÔ∏è TSA LEGAL</span>`;
                    countTsa++;
                } else {
                    // Default fallback to Merkle
                    badgeHtml = `<span class="badge-merkle">üå≥ MERKLE TREE</span>`;
                    countMerkle++;
                }

                // Format Timestamp (handle potential nulls or different formats)
                let timeDisplay = "Just Now";
                if(block.timestamp && block.timestamp.includes('T')) {
                     timeDisplay = block.timestamp.split('T')[1].split('.')[0];
                }

                const row = `
                    <tr class="hover:bg-gray-800/50 transition">
                        <td class="p-4 font-mono text-blue-400">#${block.blockHeight}</td>
                        <td class="p-4 text-gray-400">${timeDisplay}</td>
                        <td class="p-4">${badgeHtml}</td>
                        <td class="p-4 font-mono text-xs text-gray-500 truncate max-w-xs" title="${proof}">
                            ${proof.substring(0, 40)}...
                        </td>
                        <td class="p-4 text-green-400 font-bold text-xs flex items-center gap-1">
                            <span>SEALED</span>
                            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            // Update Stats
            document.getElementById('blockCount').innerText = blocks.length;
            document.getElementById('merkleCount').innerText = countMerkle;
            document.getElementById('tsaCount').innerText = countTsa;
            document.getElementById('specialCount').innerText = countSpecial;

        } catch (e) {
            console.error("Connection Error:", e);
        }
    }

    // Refresh every 2 seconds
    setInterval(refreshLedger, 2000);
    refreshLedger();
</script>
</body>
</html>
