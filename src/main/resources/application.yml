server:
  port: 8080

spring:
  application:
    name: shadow-ledger

  # Database Configuration - H2 for local dev, PostgreSQL for production
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:shadow_ledger_db;DB_CLOSE_DELAY=-1}
    username: ${DATABASE_USER:sa}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: ${DATABASE_DRIVER:org.h2.Driver}

  # H2 Console (for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Settings
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

  # Redis Configuration (optional - app works without it)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # Disable Redis auto-config if not available
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# AI Engine Configuration
ai:
  engine:
    url: ${AI_ENGINE_URL:http://localhost:5000}
    timeout: ${AI_ENGINE_TIMEOUT:2000}

# Security Configuration
security:
  api-key: ${API_KEY:shadow-secret-key-123}

# Audit Settings
audit:
  mode: TSA_STRATEGY
